name: Automatic Approve
on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"
jobs:
  automatic-approve:
    name: Automatic Approve
    runs-on: ubuntu-latest
    steps:
      - name: Automatic Approve
        uses: mheap/automatic-approve-action@v1
        with:
          token: ${{ secrets.PAT }}
          workflows: "unit1.yml,unit2.yml,unit3.yml,unit4.yml"
          dangerous_files: ".ci"
